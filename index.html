<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Clock</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

<div class="buttons">
<a href="#hand" class="buttonforward">Forwards</a>  
<a href="#" class="buttonbackward">Backwards</a>  
</div>

<main class="main">
  <div class="clock-face" id="hand">
    <img class="hand hand-hour" src="img/hour-hand.svg" alt="hourhand">
    <img class="hand hand-minute" src="img/minute-hand.svg" alt="minutehand">
    <img class="center" src="img/center.svg" alt="center">
  </div>
</main>

</body>
</html>
